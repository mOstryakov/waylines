{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Signed out" %}{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow border-0 text-center">
        <div class="card-body p-5">
          <div class="mb-4">
            <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
          </div>
          <h2 class="h3 mb-3">{% trans "You have been successfully signed out" %}</h2>
          <p class="text-muted mb-4">{% trans "Thank you for using our service" %}</p>

          <div class="d-grid gap-3">
            <a href="{% url 'login' %}" class="btn btn-primary">{% trans "Sign in again" %}</a>
            <a href="{% url 'home' %}" class="btn btn-outline-secondary">{% trans "Go to homepage" %}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
