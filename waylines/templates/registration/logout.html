{% extends 'base.html' %}

{% block title %}Выход из системы{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow border-0 text-center">
                <div class="card-body p-5">
                    <div class="mb-4">
                        <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
                    </div>
                    <h2 class="h3 mb-3">Вы успешно вышли из системы</h2>
                    <p class="text-muted mb-4">Спасибо, что воспользовались нашим сервисом</p>
                    
                    <div class="d-grid gap-3">
                        <a href="{% url 'login' %}" class="btn btn-primary">Войти снова</a>
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary">На главную</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
