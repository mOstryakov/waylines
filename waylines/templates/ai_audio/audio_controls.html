<div class="audio-generation-section mt-3">
    <div class="d-flex justify-content-between align-items-center mb-2">
        <h6 class="fw-bold text-dark mb-0">
            <i class="fas fa-headphones text-primary me-2"></i>
            Аудиогид
        </h6>
        <span class="badge bg-primary bg-opacity-10 text-primary small" id="audio-status-badge">Не сгенерирован</span>
    </div>

    <!-- Статус аудио -->
    <div class="audio-status-container">
        <div class="no-audio" id="no-audio-section">
            <div class="alert alert-light border-dashed rounded-3 mb-3">
                <div class="text-center py-2">
                    <i class="fas fa-microphone fa-2x text-muted mb-2"></i>
                    <p class="small text-muted mb-2">Аудиогид не сгенерирован</p>
                    <button class="btn btn-sm btn-primary generate-audio-btn">
                        <i class="fas fa-magic me-1"></i>Сгенерировать аудио
                    </button>
                </div>
            </div>
        </div>

        <div class="audio-exists" id="audio-exists-section" style="display: none;">
            <div class="card bg-light border-0">
                <div class="card-body p-3">
                    <!-- Аудиоплеер -->
                    <div class="audio-player mb-3">
                        <audio controls class="w-100" id="point-audio-player" preload="metadata">
                            Ваш браузер не поддерживает аудио элементы.
                        </audio>
                    </div>
                    
                    <!-- Информация о генерации -->
                    <div class="audio-info small text-muted mb-3">
                        <div class="d-flex justify-content-between">
                            <span>Голос: <span id="audio-voice-info">-</span></span>
                            <span>Язык: <span id="audio-language-info">-</span></span>
                        </div>
                    </div>

                    <!-- Действия с аудио -->
                    <div class="audio-actions d-flex gap-2">
                        <button class="btn btn-sm btn-outline-primary flex-fill regenerate-audio-btn">
                            <i class="fas fa-sync-alt me-1"></i>Перегенерировать
                        </button>
                        <button class="btn btn-sm btn-outline-danger delete-audio-btn">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="audio-generating" id="audio-generating-section" style="display: none;">
            <div class="alert alert-info border-0 rounded-3">
                <div class="d-flex align-items-center">
                    <div class="spinner-border spinner-border-sm me-3" role="status"></div>
                    <div class="flex-grow-1">
                        <div class="fw-medium small">Генерация аудио...</div>
                        <div class="progress mt-2" style="height: 4px;">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="audio-error" id="audio-error-section" style="display: none;">
            <div class="alert alert-danger border-0 rounded-3">
                <div class="d-flex align-items-center">
                    <i class="fas fa-exclamation-triangle me-3"></i>
                    <div class="flex-grow-1">
                        <div class="fw-medium small">Ошибка генерации</div>
                        <div class="small mt-1" id="audio-error-message"></div>
                    </div>
                </div>
                <button class="btn btn-sm btn-outline-danger mt-2 retry-audio-btn">
                    <i class="fas fa-redo me-1"></i>Повторить
                </button>
            </div>
        </div>
    </div>

    <!-- Настройки генерации (модальное окно) - ИСПРАВЛЕННАЯ ВЕРСИЯ -->
    <div class="modal fade" id="audioSettingsModal" tabindex="-1" aria-labelledby="audioSettingsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="audioSettingsModalLabel">Настройки аудио</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label small fw-semibold">Голос</label>
                        <select class="form-select form-select-sm" id="audio-voice-select">
                            <option value="alloy">Alloy (нейтральный)</option>
                            <option value="echo">Echo (мужской)</option>
                            <option value="nova">Nova (женский)</option>
                            <option value="onyx">Onyx (глубокий)</option>
                            <option value="fable">Fable (сказочный)</option>
                            <option value="shimmer">Shimmer (легкий)</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label small fw-semibold">Язык</label>
                        <select class="form-select form-select-sm" id="audio-language-select">
                            <option value="auto">Автоопределение</option>
                            <option value="ru-RU">Русский</option>
                            <option value="en-US">Английский</option>
                            <option value="es-ES">Испанский</option>
                            <option value="fr-FR">Французский</option>
                        </select>
                    </div>
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="auto-generate-audio">
                        <label class="form-check-label small" for="auto-generate-audio">
                            Автогенерация для новых точек
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary btn-sm" id="confirm-generate-audio">
                        <i class="fas fa-magic me-1"></i>Сгенерировать
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.audio-generation-section .border-dashed {
    border: 2px dashed #dee2e6 !important;
}

.audio-player audio {
    border-radius: 8px;
    background: #f8f9fa;
}

.audio-generation-section .progress {
    background-color: #e9ecef;
    border-radius: 2px;
}

.audio-generation-section .alert {
    border: none;
}

/* Исправления для модального окна */
.modal {
    backdrop-filter: blur(2px);
}

.modal-backdrop {
    z-index: 1040;
}

.modal {
    z-index: 1050;
}
</style>
