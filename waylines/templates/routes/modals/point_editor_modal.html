<!-- templates/routes/modals/point_editor_modal.html -->
<div class="modal fade" id="point-editor-modal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Редактирование точки</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="point-form">
                    <input type="hidden" id="edit-point-index">
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Название точки *</label>
                                <input type="text" id="point-name" class="form-control" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Категория</label>
                                <select id="point-category" class="form-select">
                                    <option value="">Выберите категорию</option>
                                    <option value="attraction">Изюминка</option>
                                    <option value="nature">Естественная</option>
                                    <option value="forest">Лес</option>
                                    <option value="bus_stop">Автобусная остановка</option>
                                    <option value="viewpoint">Смотровая площадка</option>
                                    <option value="restaurant">Ресторан</option>
                                    <option value="hotel">Отель</option>
                                    <option value="museum">Музей</option>
                                    <option value="park">Парк</option>
                                    <option value="monument">Памятник</option>
                                    <option value="church">Храм</option>
                                    <option value="beach">Пляж</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Адрес</label>
                                <input type="text" id="point-address" class="form-control">
                                <div class="form-text">Если адрес не определился автоматически, введите его вручную</div>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Координаты</label>
                                <div class="input-group mb-1">
                                    <span class="input-group-text">Широта</span>
                                    <input type="text" id="point-lat" class="form-control" readonly>
                                </div>
                                <div class="input-group">
                                    <span class="input-group-text">Долгота</span>
                                    <input type="text" id="point-lng" class="form-control" readonly>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Автор подсказки</label>
                                <input type="text" id="point-hint-author" class="form-control" placeholder="Имя автора подсказки">
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Описание</label>
                        <textarea id="point-description" class="form-control" rows="3" placeholder="Расскажите об этом месте..."></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Теги</label>
                        <input type="text" id="point-tags" class="form-control" placeholder="тег1, тег2, тег3...">
                        <div class="form-text">Введите теги через запятую</div>
                    </div>

                    <!-- СЕКЦИЯ ФОТОГРАФИЙ ТОЧКИ (КОМПАКТНАЯ) -->
                    <div class="mb-4">
                        <label class="form-label fw-bold mb-3">
                            <i class="fas fa-camera me-2"></i>Фотографии места
                            <small class="text-muted">(до 5 фото, только для этой точки)</small>
                        </label>
                        
                        <!-- Основное фото точки -->
                        <div class="main-photo-section mb-3">
                            <label class="form-label small fw-bold mb-2">Главное фото</label>
                            <div class="main-photo-upload position-relative border rounded bg-light" 
                                 style="height: 120px; cursor: pointer;"
                                 onclick="routeEditor?.openPointMainPhotoUpload()">
                                <div class="h-100 d-flex flex-column align-items-center justify-content-center text-muted">
                                    <i class="fas fa-camera fa-lg mb-2"></i>
                                    <div class="small">Добавить главное фото</div>
                                    <small class="x-small">Кликните для загрузки</small>
                                </div>
                                <div class="main-photo-preview position-absolute top-0 start-0 w-100 h-100" style="display: none;">
                                    <img src="" class="w-100 h-100 object-fit-cover rounded">
                                    <button type="button" class="btn btn-sm btn-danger position-absolute top-0 end-0 m-1 photo-remove-btn shadow-sm" 
                                            style="width: 24px; height: 24px; padding: 0; display: flex; align-items: center; justify-content: center;"
                                            onclick="event.stopPropagation(); routeEditor?.removePointMainPhoto()">
                                        <i class="fas fa-times" style="font-size: 12px;"></i>
                                    </button>
                                </div>
                            </div>
                            <input type="file" id="main-photo-upload" accept="image/*" style="display: none;">
                        </div>

                        <!-- Дополнительные фото точки -->
                        <div class="additional-photos-section">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <label class="form-label small fw-bold mb-0">Дополнительные фото</label>
                                <span class="badge bg-secondary" id="additional-photos-count">0/4</span>
                            </div>
                            <div class="additional-photos-grid d-grid gap-2" style="grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));">
                                <!-- Загруженные фото будут добавляться сюда -->
                                <!-- Кнопка загрузки всегда последняя -->
                                <div class="additional-photo-upload border rounded bg-light d-flex align-items-center justify-content-center" 
                                     style="height: 80px; cursor: pointer;"
                                     onclick="routeEditor?.openPointAdditionalPhotosUpload()">
                                    <i class="fas fa-plus text-muted"></i>
                                </div>
                            </div>
                            <input type="file" id="additional-photos-upload" multiple accept="image/*" style="display: none;">
                        </div>
                    </div>

                    <!-- СЕКЦИЯ АУДИОГИДА -->
                    <div class="mb-4">
                        <div class="audio-guide-section p-4 border rounded">
                            <div class="d-flex align-items-center justify-content-between mb-3">
                                <div>
                                    <h6 class="mb-1">
                                        <i class="fas fa-headphones me-2"></i>Аудиогид точки
                                    </h6>
                                    <p class="small text-muted mb-0">Запишите рассказ об этом месте</p>
                                </div>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="enable-audio-guide">
                                    <label class="form-check-label small" for="enable-audio-guide">
                                        Включить
                                    </label>
                                </div>
                            </div>

                            <!-- Аудиоплеер -->
                            <div class="audio-player mb-3" id="audio-player" style="display: none;">
                                <div class="d-flex align-items-center gap-3">
                                    <button class="btn btn-outline-primary btn-sm rounded-circle audio-play-btn" style="width: 40px; height: 40px;">
                                        <i class="fas fa-play"></i>
                                    </button>
                                    <div class="flex-grow-1">
                                        <div class="progress mb-1" style="height: 6px;">
                                            <div class="audio-progress progress-bar" role="progressbar" style="width: 0%"></div>
                                        </div>
                                        <div class="d-flex justify-content-between align-items-center">
                                            <span class="audio-time small" id="audio-current-time">0:00</span>
                                            <span class="audio-time small" id="audio-duration">0:00</span>
                                        </div>
                                    </div>
                                    <div class="d-flex gap-1">
                                        <button class="btn btn-outline-secondary btn-sm" id="re-record-audio" title="Перезаписать">
                                            <i class="fas fa-redo"></i>
                                        </button>
                                        <button class="btn btn-outline-danger btn-sm" id="remove-audio" title="Удалить аудио">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <!-- Запись аудио -->
                            <div class="audio-recorder" id="audio-recorder">
                                <div class="d-flex align-items-center justify-content-between">
                                    <div class="d-flex align-items-center gap-3">
                                        <button class="btn btn-primary btn-sm rounded-pill px-3" id="start-audio-record">
                                            <i class="fas fa-microphone me-2"></i>Записать
                                        </button>
                                        <div class="recording-indicator" id="recording-indicator" style="display: none;">
                                            <div class="d-flex align-items-center gap-2">
                                                <div class="recording-pulse rounded-circle bg-danger" 
                                                     style="width: 12px; height: 12px;"></div>
                                                <span class="small" id="recording-timer">00:00</span>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <button class="btn btn-outline-secondary btn-sm" id="upload-audio-file">
                                        <i class="fas fa-upload me-1"></i>Загрузить
                                    </button>
                                    <input type="file" id="audio-file-input" accept="audio/*" style="display: none;">
                                </div>
                                
                                <!-- Визуализатор при записи -->
                                <div class="recording-visualizer mt-3" id="recording-visualizer" style="display: none;">
                                    <div class="audio-waveform">
                                        <div class="audio-visualizer d-flex align-items-end justify-content-center gap-1" id="live-visualizer" style="height: 40px;"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                <button type="button" id="save-point-btn" class="btn btn-primary">Сохранить точку</button>
            </div>
        </div>
    </div>
</div>

<style>
.recording-pulse {
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.2); opacity: 0.7; }
    100% { transform: scale(1); opacity: 1; }
}

.audio-visualizer {
    display: flex;
    align-items: end;
    gap: 2px;
}

.audio-bar {
    width: 3px;
    background: #3b82f6;
    border-radius: 1px;
    transition: height 0.1s ease;
}

.audio-recording-section.recording-active {
    background: #fef3cd;
    border-color: #f59e0b;
}

/* Стили для компактных фото */
.additional-photo-item {
    position: relative;
    border-radius: 8px;
    overflow: hidden;
    aspect-ratio: 1;
    border: 2px solid #e9ecef;
    transition: all 0.3s ease;
}

.additional-photo-item:hover {
    border-color: #3b82f6;
    transform: scale(1.05);
}

.additional-photo-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.photo-remove-btn {
    width: 20px;
    height: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0;
    border: none;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.additional-photo-item:hover .photo-remove-btn,
.main-photo-preview:hover .photo-remove-btn {
    opacity: 1;
}

.x-small {
    font-size: 0.75rem;
}

.additional-photo-upload {
    border: 2px dashed #dee2e6;
    transition: all 0.3s ease;
}

.additional-photo-upload:hover {
    border-color: #3b82f6;
    background-color: #f8f9fa;
}

.main-photo-upload {
    border: 2px dashed #dee2e6;
    transition: all 0.3s ease;
}

.main-photo-upload:hover {
    border-color: #3b82f6;
    background-color: #f8f9fa;
}
</style>
