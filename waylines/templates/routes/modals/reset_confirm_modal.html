{% load i18n %}
<div class="modal fade" id="reset-confirm-modal" tabindex="-1">
  <div class="modal-dialog modal-sm">
    <div class="modal-content border-0 shadow-lg">
      <div class="modal-body text-center py-4">
        <div class="warning-icon mb-3">
          <div class="bg-warning bg-opacity-10 rounded-circle d-inline-flex align-items-center justify-content-center"
               style="width: 80px; height: 80px;">
            <i class="fas fa-eraser fa-2x text-warning"></i>
          </div>
        </div>
        <h5 class="fw-bold text-dark mb-2">{% trans "Reset route?" %}</h5>
        <p class="text-muted mb-3">
          {% trans "All route points will be deleted. This action cannot be undone." %}
        </p>
        <div class="d-flex gap-2 justify-content-center">
          <button type="button" class="btn btn-light px-4" data-bs-dismiss="modal">{% trans "Cancel" %}</button>
          <button type="button" id="confirm-reset-btn" class="btn btn-warning px-4">
            <i class="fas fa-eraser me-2"></i>{% trans "Reset" %}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
