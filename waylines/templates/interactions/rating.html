<div class="rating-widget">
    <form method="post" action="{% url 'interactions:add_rating' route.id %}" style="display: inline;">
        {% csrf_token %}
        <div class="stars">
            {% for i in "12345" %}
                <button type="submit" name="score" value="{{ i }}" class="star-btn"></button>
            {% endfor %}
        </div>
    </form>
    <p>Оценок: {{ route.interaction_ratings.count }}</p>
</div>
